<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Audio Data Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/audio.css" />
    <script src="js/audio.js"></script>
</head>

<body>
    <audio id="myAudio" preload="none" loop="false" ontimeupdate="initProgressBar();">
        <source src="whatDoYouMean.mp3" type="audio/mp3"> 
        Your Browser doesn't support audio tag
    </audio>
    <div id="myAudioPlayer">
        <button id="load" onclick="loadAudioFile();">Load</button>
        <button id="play" onclick="playAudio();">Play</button>
        <button id="pause" onclick="pauseAudio();">Pause</button>
        <button id="stop" onclick="stopAudio();">Stop</button>
        <button id="backward" onclick="moveBackward();">-10s</button>
        <div class="seekObjContainer">
            <progress id="seekObj" value="0" max="1" class="slider"></progress>
        </div>
        <div id="runTime">
            <span id="cur"></span> /
            <span id="end"></span>
            <button id="forward" onclick="moveForward();">+10s</button>
            <button id="mute" onclick="muteAudio();">Mute</button>
            <div class="sliderContainer">
                <input id="myVol" type="range" class="slider" onchange="changeVolume();">
            </div>
        </div>
</body>

</html>
